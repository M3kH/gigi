name: Deploy to Prod
on:
  workflow_dispatch:
    inputs:
      sha:
        description: 'Commit SHA to deploy (default: HEAD of main)'
        required: false

env:
  REGISTRY: prod.gigi.local
  IMAGE: gigi/gigi
  DEPLOY_HOST: 192.168.1.110
  SSH_OPTS: "-i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=accept-new"

jobs:
  deploy:
    runs-on: ubuntu-latest-utils
    steps:
      - uses: actions/checkout@v4

      - name: Determine SHA
        id: sha
        run: |
          if [ -n "${{ github.event.inputs.sha }}" ]; then
            echo "sha=${{ github.event.inputs.sha }}" >> $GITHUB_OUTPUT
          else
            echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Login to Gitea registry
        run: |
          docker login ${{ env.REGISTRY }} \
            -u gigi-admin -p "${{ secrets.REGISTRY_TOKEN }}"

      - name: Retag and push as prod
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ steps.sha.outputs.sha }}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ steps.sha.outputs.sha }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:aio
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE }}:aio

      - name: Deploy prod
        run: |
          ssh $SSH_OPTS m@${{ env.DEPLOY_HOST }} "
            sudo docker service update \
              --image ${{ env.REGISTRY }}/${{ env.IMAGE }}:aio \
              --with-registry-auth gigi-prod_gigi"

      - name: Verify prod health
        run: |
          sleep 30
          ssh $SSH_OPTS m@${{ env.DEPLOY_HOST }} \
            "curl -sf http://localhost:3000/health" || echo "Health check pending"
