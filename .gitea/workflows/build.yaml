name: Build and Deploy Gigi
on:
  push:
    branches: [main]

env:
  REGISTRY: prod.gigi.local/gitea
  IMAGE: gigi/gigi
  DEPLOY_HOST: 192.168.1.110
  SSH_OPTS: "-i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=accept-new"

jobs:
  build:
    runs-on: ubuntu-latest-utils
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Login to Gitea registry
        run: |
          echo "${{ secrets.GITEA_TOKEN }}" | docker login ${{ env.REGISTRY }} \
            -u gigi-admin --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE }}:latest \
            .

      - name: Push to Gitea registry
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE }}:latest

      - name: Deploy service
        run: |
          ssh $SSH_OPTS m@${{ env.DEPLOY_HOST }} "
            sudo docker service update --image ${{ env.REGISTRY }}/${{ env.IMAGE }}:latest \
              --with-registry-auth --force gigi-prod_gigi"

      - name: Verify health
        run: |
          sleep 30
          ssh $SSH_OPTS m@${{ env.DEPLOY_HOST }} "curl -sf http://localhost:3000/health" || echo "Health check pending"
