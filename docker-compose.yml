version: '3.9'

services:
  gigi-neko:
    image: ghcr.io/m1k1o/neko/chromium
    shm_size: "2gb"
    ports:
      - "52000-52100:52000-52100/udp"
    environment:
      NEKO_SCREEN: ${NEKO_SCREEN:-1920x1080@30}
      NEKO_PASSWORD: ${NEKO_PASSWORD:-neko}
      NEKO_PASSWORD_ADMIN: ${NEKO_ADMIN_PASSWORD:-admin}
      NEKO_EPR: 52000-52100
      NEKO_ICELITE: 1
      NEKO_NAT1TO1: ${NEKO_NAT1TO1:-192.168.1.80}
      NEKO_ICESERVERS: '[{"urls":["stun:stun.l.google.com:19302"]},{"urls":["stun:stun1.l.google.com:19302"]}]'
      NEKO_VIDEO_CODEC: h264
      NEKO_VIDEO_BITRATE: 5000
      NEKO_AUDIO_CODEC: opus
    networks:
      - gigi-network
      - http-entry_default
    volumes:
      - browser-profiles:/home/neko/.config/chromium
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  gigi:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${REGISTRY}/${IMAGE}:${TAG:-latest}
    container_name: gigi
    restart: unless-stopped
    depends_on:
      - gigi-neko
    environment:
      BROWSER_MODE: ${BROWSER_MODE:-neko}
      NEKO_HOST: gigi-neko
      NEKO_PORT: 8080
      NEKO_PASSWORD: ${NEKO_PASSWORD:-neko}
      WS_PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      # Backup system â€” git mirror to git.lab.local
      BACKUP_GITEA_URL: ${BACKUP_GITEA_URL:-https://git.lab.local}
      BACKUP_AUTH_METHOD: ${BACKUP_AUTH_METHOD:-mtls}
      BACKUP_GITEA_TOKEN: ${BACKUP_GITEA_TOKEN:-}
      BACKUP_INTERVAL: ${BACKUP_INTERVAL:-6h}
      BACKUP_MTLS_CERT: ${BACKUP_MTLS_CERT:-/certs/backup/client-cert.pem}
      BACKUP_MTLS_KEY: ${BACKUP_MTLS_KEY:-/certs/backup/client-key.pem}
      BACKUP_MTLS_CA: ${BACKUP_MTLS_CA:-/certs/backup/ca-cert.pem}
      NODE_EXTRA_CA_CERTS: ${BACKUP_MTLS_CA:-/certs/backup/ca-cert.pem}
    ports:
      - "3100:3000"
      - "3101:3001"
    volumes:
      - workspace:/workspace
      - ${BACKUP_CERTS_DIR:-./certs/backup}:/certs/backup:ro
    networks:
      - gigi-network
      - databases_default
      - http-entry_default
    secrets:
      - gigi_ssh_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

secrets:
  gigi_ssh_key:
    external: true

networks:
  gigi-network:
    driver: overlay
    attachable: true
  databases_default:
    external: true
  http-entry_default:
    external: true

volumes:
  browser-profiles:
  workspace: