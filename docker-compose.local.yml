services:
  gitea:
    image: gitea/gitea:latest
    environment:
      - GITEA__security__INSTALL_LOCK=true
      - GITEA__database__DB_TYPE=sqlite3
      - GITEA__server__ROOT_URL=http://localhost:3300/gitea
      - GITEA__server__SSH_DOMAIN=localhost
      - GITEA__server__SSH_PORT=2222
      - GITEA__server__SSH_LISTEN_PORT=2222
      - GITEA__server__START_SSH_SERVER=true
      - GITEA__server__BUILTIN_SSH_SERVER_USER=git
      - GITEA__service__DISABLE_REGISTRATION=true
      - GITEA__service__ENABLE_REVERSE_PROXY_AUTHENTICATION=true
      - GITEA__service__ENABLE_REVERSE_PROXY_AUTO_REGISTRATION=false
      - GITEA__ui__DEFAULT_THEME=gitea-dark
      - GITEA__webhook__ALLOWED_HOST_LIST=*
    ports:
      - "3300:3000"
      - "2222:2222"
    volumes:
      - gitea-data:/data
      - ./gitea/custom/templates:/data/gitea/templates:ro
    networks:
      - gigi-local
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/api/v1/version"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s

  chrome:
    build:
      context: ./chrome
      dockerfile: Dockerfile
    shm_size: "2gb"
    ports:
      - "6080:6080"    # noVNC (visual browser access)
      - "9223:9223"    # CDP via nginx relay
    environment:
      DISPLAY: ":99"
    networks:
      - gigi-local
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9223/json/version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: gigi
      POSTGRES_PASSWORD: gigi
      POSTGRES_DB: gigi
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-test-db.sql:/docker-entrypoint-initdb.d/20-init-test-db.sql:ro
    networks:
      - gigi-local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gigi"]
      interval: 5s
      timeout: 3s
      retries: 10

  init:
    image: gitea/gitea:latest
    depends_on:
      gitea:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      GITEA_URL: http://gitea:3000
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@localhost}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      ORG_NAME: ${ORG_NAME:-idea}
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN:-}
      CLAUDE_TOKEN: ${CLAUDE_TOKEN:-}
      PGHOST: postgres
      PGUSER: gigi
      PGPASSWORD: gigi
      PGDATABASE: gigi
    volumes:
      - gitea-data:/data
      - ./scripts/local-init.sh:/local-init.sh:ro
      - ${REPOSITORIES_PATH:-/dev/null}:/repositories:ro
    networks:
      - gigi-local
    entrypoint: ["sh", "-c", "apk add --no-cache postgresql-client curl && sh /local-init.sh"]
    restart: "no"

  # Full build â€” production-like. No HMR.
  #   docker-compose -f docker-compose.local.yml up
  gigi:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      init:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://gigi:gigi@postgres:5432/gigi
      BROWSER_MODE: chrome
      BROWSER_VIEW_URL: /browser/
      CHROME_CDP_URL: http://chrome:9223
      PORT: 3000
    ports:
      - "3100:3000"
    volumes:
      - workspace:/workspace
    networks:
      - gigi-local

volumes:
  gitea-data:
  postgres-data:
  workspace:

networks:
  gigi-local:
    driver: bridge
